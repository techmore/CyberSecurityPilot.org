<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Security Benchmark Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <span class="text-white font-bold text-xl">CyberSecurityPilot</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="dns_table.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">DNS Monitor</a>
                            <a href="cis-report-dashboard.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">CIS Security</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Historical Reports Section -->
        <div class="bg-white shadow-lg rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900">Security Reports History</h2>
                <div class="flex space-x-4">
                    <input type="text" 
                           id="reportSearch" 
                           placeholder="Search reports..." 
                           class="px-3 py-1 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="reportFilter" 
                            class="px-3 py-1 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Reports</option>
                        <option value="lastDay">Last 24 Hours</option>
                        <option value="lastWeek">Last Week</option>
                        <option value="lastMonth">Last Month</option>
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:text-gray-700">
                                Date ↕
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:text-gray-700">
                                Compliance Rate ↕
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:text-gray-700">
                                Checks (Passed/Total) ↕
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                System Info
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Reports will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Current Report Details -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-900">Current Report Details</h2>
                <p class="text-sm text-gray-500" id="currentReportDate"></p>
            </div>
            
            <!-- Summary Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div class="bg-gray-50 p-3 rounded-lg">
                    <div class="text-sm font-medium text-gray-500">Compliance Rate</div>
                    <div class="text-2xl font-bold text-gray-900" id="complianceRate">-</div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <div class="text-sm font-medium text-gray-500">Total Checks</div>
                    <div class="text-2xl font-bold text-gray-900" id="totalChecks">-</div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <div class="text-sm font-medium text-gray-500">Passed Checks</div>
                    <div class="text-2xl font-bold text-green-600" id="passedChecks">-</div>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <div class="text-sm font-medium text-gray-500">Failed Checks</div>
                    <div class="text-2xl font-bold text-red-600" id="failedChecks">-</div>
                </div>
            </div>

            <!-- All Checks -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">All Security Checks</h3>
                    <div class="flex space-x-2">
                        <button onclick="filterChecks('all')" class="px-3 py-1 text-sm rounded-lg bg-gray-100 hover:bg-gray-200">All</button>
                        <button onclick="filterChecks('passed')" class="px-3 py-1 text-sm rounded-lg bg-green-100 hover:bg-green-200">Passed</button>
                        <button onclick="filterChecks('failed')" class="px-3 py-1 text-sm rounded-lg bg-red-100 hover:bg-red-200">Failed</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="allChecksContainer">
                    <!-- Checks will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentReport = null;
        let checkFilter = 'all';
        
        // Sample report data - this would normally come from your backend
        const reportsList = [
            {
                timestamp: "2025-02-10T00:21:40-05:00",
                report_file: "../reports/cis_security_report_20250210_002140.txt",
                summary: {
                    total_checks: 188,
                    passed_checks: 27,
                    failed_checks: 161,
                    compliance_rate: 14
                },
                system_info: {
                    system_information: {
                        model: "Mac mini",
                        macosversion: "15.3"
                    }
                }
            }
        ];

        function displayCurrentReport(report) {
            currentReport = report;
            
            // Update summary cards
            document.getElementById('currentReportDate').textContent = new Date(report.timestamp).toLocaleString();
            document.getElementById('complianceRate').textContent = `${report.summary.compliance_rate}%`;
            document.getElementById('totalChecks').textContent = report.summary.total_checks;
            document.getElementById('passedChecks').textContent = report.summary.passed_checks;
            document.getElementById('failedChecks').textContent = report.summary.failed_checks;

            // Display all checks
            displayAllChecks();
        }

        function displayReports() {
            const tbody = document.getElementById('reportsTableBody');
            tbody.innerHTML = '';

            if (reportsList.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-3 py-2 text-center text-sm text-gray-500">
                            No reports found. Run the CIS check script to generate reports.
                        </td>
                    </tr>
                `;
                return;
            }

            reportsList.forEach(report => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                        ${new Date(report.timestamp).toLocaleString()}
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-900">${report.summary.compliance_rate}%</span>
                            <div class="w-16 bg-gray-200 rounded-full h-1.5">
                                <div class="bg-${report.summary.compliance_rate >= 70 ? 'green' : report.summary.compliance_rate >= 40 ? 'yellow' : 'red'}-500 rounded-full h-1.5" 
                                     style="width: ${report.summary.compliance_rate}%">
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                        ${report.summary.passed_checks}/${report.summary.total_checks}
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex flex-col">
                            <span>${report.system_info.system_information.model}</span>
                            <span class="text-xs text-gray-400">macOS ${report.system_info.system_information.macosversion}</span>
                        </div>
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium">
                        <div class="flex items-center space-x-2">
                            <button onclick="displayCurrentReport(${JSON.stringify(report)})" class="text-blue-600 hover:text-blue-900">
                                Show Details
                            </button>
                            <a href="${report.report_file}" class="text-gray-500 hover:text-gray-700" title="View Text Report" target="_blank">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </a>
                            <a href="${report.report_file.replace('.txt', '.json')}" class="text-gray-500 hover:text-gray-700" title="View JSON Report" target="_blank">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                                </svg>
                            </a>
                            <a href="${report.report_file}" download class="text-gray-500 hover:text-gray-700" title="Download Text Report">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </a>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            displayReports();
            if (reportsList.length > 0) {
                displayCurrentReport(reportsList[0]);
            }
        });

        function filterChecks(filter) {
            checkFilter = filter;
            displayAllChecks();
        }
    </script>
</body>
</html>
