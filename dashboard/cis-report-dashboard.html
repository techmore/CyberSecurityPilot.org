                                    </div>
                                </div>
                            </div>

                                    <div class="flex items-center space-x-2">

                                </div>

                                    </div>
                                </div>

                                <div class="space-y-4">
                                    <template x-for="section in filteredSections" :key="section.title">
                                        <div class="border rounded-lg overflow-hidden">
                                            <div class="bg-gray-50 px-4 py-3 flex items-center justify-between cursor-pointer" @click="section.isOpen = !section.isOpen">

                                                    <h4 class="text-sm font-medium text-gray-900" x-text="section.title"></h4>
                                                    <div class="flex items-center space-x-2">
                                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800" x-text="section.checks.filter(c => c.status === 'Pass').length + ' Passed'"></span>
                                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800" x-text="section.checks.filter(c => c.status === 'Fail').length + ' Failed'"></span>
                                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800" x-text="section.checks.filter(c => c.status === 'Skip').length + ' Skipped'"></span>

                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>

                                                                    'text-red-500': check.status === 'Fail',

                                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                                                    </svg>

                                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

                                                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ml-2"
                                                                              :class="{
                                                                                  'bg-green-100 text-green-800': check.status === 'Pass',
                                                                                  'bg-red-100 text-red-800': check.status === 'Fail',
                                                                                  'bg-gray-100 text-gray-800': check.status === 'Skip'
                                                                              }"
                                                                              x-text="check.status">
                                                                        </span>
                                                                    </div>
                                                                    <template x-if="check.status === 'Fail' && check.remediation">
                                                                        <div class="mt-2 text-sm text-gray-500">
                                                                            <div class="font-medium text-gray-700">Remediation:</div>
                                                                            <p class="mt-1" x-text="check.remediation"></p>
                                                                        </div>
                                                                    </template>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener('alpine:init', () => {
                    Alpine.data('dashboard', () => ({
                        activeTab: 'reports',
                        checkFilter: 'all',
                        searchQuery: '',
                        selectedReport: null,
                        currentReport: null,

                        init() {
                            if (reportsList.length > 0) {
                                this.selectedReport = reportsList[0].report_file;
                                this.loadReportContent();
                            }
                        },

                        get filteredSections() {
                            if (!this.currentReport?.sections) return [];
                            return this.currentReport.sections.map(section => ({
                                ...section,
                                checks: section.checks.filter(check => 
                                    (this.checkFilter === 'all' || check.status.toLowerCase() === this.checkFilter) &&
                                    (!this.searchQuery || 
                                     check.id.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                                     check.title.toLowerCase().includes(this.searchQuery.toLowerCase()))
                                )
                            })).filter(section => section.checks.length > 0);
                        },

                        filteredChecks(checks) {
                            return checks.filter(check => 
                                (this.checkFilter === 'all' || check.status.toLowerCase() === this.checkFilter) &&
                                (!this.searchQuery || 
                                 check.id.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                                 check.title.toLowerCase().includes(this.searchQuery.toLowerCase()))
                            );
                        },

                        expandAll() {
                            this.currentReport.sections.forEach(section => section.isOpen = true);
                        },

                        collapseAll() {
                            this.currentReport.sections.forEach(section => section.isOpen = false);
                        },

                        exportToCSV() {
                            const rows = [['Section', 'Check ID', 'Title', 'Status', 'Remediation']];
                            
                            this.currentReport.sections.forEach(section => {
                                section.checks.forEach(check => {
                                    rows.push([
                                        section.title,
                                        check.id,
                                        check.title,
                                        check.status,
                                        check.remediation || ''
                                    ]);
                                });
                            });
                            
                            const csvContent = rows.map(row => row.map(cell => 
                                `"${(cell || '').toString().replace(/"/g, '""')}"`
                            ).join(',')).join('\n');
                            
                            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = `security_report_${new Date().toISOString().slice(0,10)}.csv`;
                            link.click();
                        },

                        loadReportContent() {
                            const report = reportsList.find(r => r.report_file === this.selectedReport);
                            if (report) {
                                this.currentReport = report;
                                if (report.sections) {
                                    report.sections.forEach(section => {
                                        section.isOpen = false;
                                    });
                                }
                            }
                        }
                    }));
                });
            </script>

                                </div>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900">
                                ${report.summary.passed_checks}/${report.summary.total_checks}
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500">
                                <div class="flex flex-col">
                                    <span>${report.system_info.system_information.model}</span>
                                    <span class="text-xs text-gray-400">macOS ${report.system_info.system_information.macosversion}</span>
                                </div>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap text-sm font-medium">
                                <div class="flex items-center space-x-2">
                                    <button onclick='displayCurrentReport(${JSON.stringify(report)})' class="text-blue-600 hover:text-blue-900">
                                        Show Details
                                    </button>
                                    <a href="${report.report_file}" class="text-gray-500 hover:text-gray-700" title="View Text Report" target="_blank">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                    </a>
                                    <a href="${report.report_file.replace('.txt', '.json')}" class="text-gray-500 hover:text-gray-700" title="View JSON Report" target="_blank">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                                        </svg>
                                    </a>
                                    <a href="${report.report_file}" download class="text-gray-500 hover:text-gray-700" title="Download Text Report">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                function filterChecks(filter) {
                    checkFilter = filter;
                    displayAllChecks();
                }

                function loadReportContent() {
                    const report = reportsList.find(r => r.report_file === selectedReport);
                    if (report) {
                        currentReport = report;
                        // Initialize section states
                        if (report.sections) {
                            report.sections.forEach(section => {
                                section.isOpen = false;
                            });
                        }
                    }
                }

                // Initialize the dashboard
                document.addEventListener('DOMContentLoaded', () => {
                    displayReports();
                    if (reportsList.length > 0) {
                        displayCurrentReport(reportsList[0]);
                        selectedReport = reportsList[0].report_file;
                    }
                });
            </script>
        </div>
    </div>
</body>
</html>
